cluster:
  name: kind-cilium-testing
ipam:
  mode: kubernetes

operator:
  replicas: 1

routingMode: tunnel

bpf:
  masquerade: true

l7Proxy: false

egressGateway:
  enabled: true

tunnelProtocol: vxlan


kubeProxyReplacement: strict
k8sServiceHost: cilium-testing-control-plane
k8sServicePort: 6443  


hostServices:
  enabled: false
externalIPs:
  enabled: true
nodePort:
  enabled: true
hostPort:
  enabled: true
hubble:
  enabled: true
  relay:
    enabled: true
  ui:
    enabled: true